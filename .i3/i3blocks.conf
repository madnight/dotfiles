#command=echo "$(grep "yweather:condition" ~/.cache/weather.xml | grep -o "temp=\"[^\"]*\"" | grep -o "\"[^\"]*\"" | grep -o "[^\"]*")°C"
#interval=10

[kernel]
label=
command=uname -a | awk '{print $3}' | rev | cut -c 6- | rev
interval=60


[cpu]
label=
command=/usr/libexec/i3blocks/cpu_usage
interval=1
min_width=100.00%
separator=true

[time]
label= 
command=date '+%a. %d %b. %Y %H:%M'
interval=5
